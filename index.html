<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的財務工具集</title>
  <!-- 引用重構後的 CSS 檔案 -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/stock-query.css">
</head>
<body>
  <div class="page-header">
    <div>
      <button id="toggleDarkMode">切換深色模式</button>
    </div>
    <div class="page-meta">
      <div id="currentTime"></div>
    </div>
  </div>

  <h1>📊 我的財務小工具</h1>
  <p>這裡整理了我自己開發的一些股票與財務小工具，歡迎使用：</p>

  <!-- 股票價格查詢區塊 -->
  <div id="stockQueryContainer"></div>

  <ul class="tool-list">
    <li>
      <a href="dividend-yield/">股票殖利率計算機</a>
      <div class="desc">輸入股價、現金股利、股票股利，自動計算殖利率與除權息價格</div>
    </li>
    <li>
      <a href="finance-rank/">金融股排行榜</a>
      <div class="desc">顯示金融股的即時股價、配股/配息資訊及各種殖利率排行</div>
    </li>
    <!-- 未來可繼續新增更多工具連結 -->
  </ul>

  <div class="page-footer">
    <p>設計 by 你自己 😎 - 版權所有 © 2025</p>
  </div>

  <!-- 引用重構後的 JS 檔案 -->
  <script src="js/theme.js"></script>
  <script src="js/time.js"></script>
  <script src="js/stock-query.js"></script>
  <script>
    // 初始化股票查詢元素
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('stockQueryContainer');
      createStockQueryElement(container);
    });
  </script>
</body>
</html>
